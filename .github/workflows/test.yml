name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Pre-install Node + cache to avoid repeated downloads
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Pre-install deps before firewall engages
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers + dependencies BEFORE firewall
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # Run build to ensure vite/tsc compiles
      - name: Build project
        run: npm run build --if-present

      # Run end-to-end tests
      - name: Run E2E Tests
        run: npm run test:e2e

      # Upload Playwright test report (optional but useful)
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
