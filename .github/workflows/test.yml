name: E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    name: E2E
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies for Chrome
        run: |
          # Install dependencies for Chrome (but not the Playwright-specific browser)
          # This uses system Chrome which is already available on GitHub Actions runners
          npx playwright install-deps chromium || echo "Dependencies may already be installed"

      - name: Verify Chrome is available
        run: |
          google-chrome --version || chromium --version || echo "Chrome not found, tests may fail"

      - name: Build project (if build script exists)
        run: npm run build --if-present

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload videos/traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
